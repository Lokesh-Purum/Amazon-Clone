<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Sign In</title>
<link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/Images/logo.png" alt="Amazon Logo">
        </div>
        <div class="signin-form">
            <h2>Sign-In</h2>
            <div class="input-section">
                <label for="email">Enter Email or mobile phone number</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or phone number">
            </div>
            <div class="input-section">
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button class="signin-btn">Sign-In</button>
            <div class="legal-text">
                <p>By continuing, you agree to Amazon's <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=200545940">Conditions of Use</a> and <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=200534380">Privacy Notice</a>.</p>
            </div>
            <p class="signup-link">Don't have an Amazon account? <a href="/SignUp.html">Create account</a>.</p>
        </div>
    </div>
</body>
</html>
