<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Cart</title>
<link rel="stylesheet" href="Cart.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Amazon Cart</h1>
        </div>
        <div class="cart-items">
            <h2>Your Items</h2>
            <!-- Placeholder for items in the cart -->
            <!-- Example item -->
            <div class="box">
                <img src="/Images/product1.jpg" alt="Product Image">
                <div class="item-details">
                    <h3>Dettol Soap</h3>
                    <p>Price: ₹123.50</p>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
        </div>
        <div class="saved-for-later">
            <h2>No items saved for later</h2>
            <!-- Placeholder for saved items -->
            <!-- Example items to buy again -->
            <div class="box">
                <div class="item-details">
                    <h3>Buy it again</h3>
                    <div class="box">
                        <img src="/Images/product2.jpg" alt="Product Image">
                        <div class="item-details">
                            <h4>Maggie Noodles</h4>
                            <p>Price: ₹224.00</p>
                        </div>
                    </div>
                    <div class="box">
                        <img src="/Images/product3.jpg" alt="Product Image">
                        <div class="item-details">
                            <h4>Samsung Remote</h4>
                            <p>Price: ₹399.99</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
